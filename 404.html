<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 | 你的网站名</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-color: #374151;
            --light-text: #6b7280;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: var(--shadow);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 800;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 10px;
            letter-spacing: -0.05em;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            color: var(--text-color);
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--light-text);
            margin-bottom: 48px;
            max-width: 560px;
            margin-left: auto;
            margin-right: auto;
        }

        .illustration {
            max-width: 400px;
            margin: 0 auto 60px;
        }

        /* 按钮现在单独居中 */
        .action {
            display: flex;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 40px;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 16px;
            text-decoration: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
        }

        .btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4);
        }

        @media (max-width: 768px) {
            .error-code { font-size: 6rem; }
            h1 { font-size: 2rem; }
            .subtitle { font-size: 1.125rem; }
            .container { padding: 40px 24px; }
            .btn { width: 100%; max-width: 280px; padding: 14px 28px; }
        }

        @media (max-width: 480px) {
            .error-code { font-size: 4.5rem; }
            h1 { font-size: 1.75rem; }
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <div class="illustration">
            <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
                <rect x="50" y="50" width="300" height="200" rx="20" fill="#f0f4ff" stroke="#4f46e5" stroke-width="2"/>
                <text x="200" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#4f46e5">404</text>
                <circle id="float-circle" cx="100" cy="100" r="12" fill="#818cf8">
                    <animate attributeName="cy" values="100;90;100" dur="2s" repeatCount="indefinite"/>
                </circle>
                <rect id="float-rect" x="280" y="180" width="24" height="24" rx="4" fill="#60a5fa">
                    <animate attributeName="y" values="180;170;180" dur="2.5s" repeatCount="indefinite"/>
                </rect>
                <g transform="translate(160, 200)">
                    <circle cx="20" cy="20" r="18" fill="none" stroke="#9ca3af" stroke-width="3" stroke-dasharray="2"/>
                    <line x1="35" y1="35" x2="50" y2="50" stroke="#9ca3af" stroke-width="3"/>
                </g>
            </svg>
        </div>

        <div class="error-code" aria-label="错误代码">404</div>
        <h1>页面已迷失在数字宇宙</h1>
        <p class="subtitle">
            您寻找的页面可能已被移动、更名，或者暂时不可用。让我们带您返回首页。
        </p>
        
        <div class="action">
            <a href="/" class="btn">
                <svg style="width:20px;height:20px;margin-right:12px;" viewBox="0 0 24 24" fill="white">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
                返回首页
            </a>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const floatCircle = document.getElementById('float-circle');
            const floatRect = document.getElementById('float-rect');
            
            if(floatCircle) {
                floatCircle.addEventListener('click', function() {
                    this.style.fill = '#ec4899';
                    setTimeout(() => { this.style.fill = '#818cf8'; }, 300);
                });
            }
            
            if(floatRect) {
                floatRect.addEventListener('click', function() {
                    this.style.transform = 'scale(1.2)';
                    setTimeout(() => { this.style.transform = 'scale(1)'; }, 300);
                });
            }
        });
    </script>
</body>
</html>
